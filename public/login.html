<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Gestión de Cuentas Corrientes</title>
  <link rel="stylesheet" href="/Users/PC/Desktop/carniceria--app/public/css/styles.css">
  <!-- Librerías -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Script de autenticación -->
  <script type="module" src="/Users/PC/Desktop/carniceria--app/public/scripts/auth.js" defer></script>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center">Iniciar Sesión</h1>
        <form id="login-form" action="/login" method="POST">
          <div class="form-group">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" class="form-control" placeholder="Email" required>
          </div>
          <div class="form-group">
            <label for="login-password">Contraseña:</label>
            <input type="password" id="login-password" class="form-control" placeholder="Contraseña" required>
          </div>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
          </button>
        </form>
        <p class="text-center mt-3">
          ¿No tienes cuenta? <a href="/Users/PC/Desktop/carniceria--app/public/register.html" aria-label="Registrarse como nuevo usuario">Regístrate aquí</a>
        </p>
        <p class="text-center">
          <a href="/Users/PC/Desktop/carniceria--app/public/index.html" aria-label="Continuar sin iniciar sesión">Continuar como invitado</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
